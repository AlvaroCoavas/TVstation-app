<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-header">
      <h1>Iniciar sesión</h1>
      <p>Ingresa tus credenciales para acceder a tu cuenta</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <ion-card>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <app-input
                  label="Correo electrónico"
                  placeholder="ejemplo@correo.com"
                  type="email"
                  [control]="email"
                  [required]="true"
                  [errorMessages]="{required: 'El correo electrónico es obligatorio', email: 'Formato de correo electrónico inválido'}"
                >
                </app-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <app-input
                  label="Contraseña"
                  placeholder="**********"
                  type="password"
                  [control]="password"
                  [required]="true"
                  [errorMessages]="{required: 'La contraseña es obligatoria', minlength: 'La contraseña debe tener al menos 6 caracteres'}"
                >
                </app-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
              <app-button
                value="Iniciar sesión"
                type="submit"
                [disabled]="loginForm.invalid"
                color="primary"
                [expand]="true"
              ></app-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </form>
  
  <div class="register-link">
    <p>¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
  </div>
</div>
</ion-content>
