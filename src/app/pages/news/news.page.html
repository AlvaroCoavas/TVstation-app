<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Noticias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="refreshNews()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Noticias</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Refresher -->
  <ion-refresher slot="fixed" (ionRefresh)="refreshNews($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- Loading -->
  <div *ngIf="loading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando noticias...</p>
  </div>

  <!-- Error -->
  <div *ngIf="error && !loading" class="error-container">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>{{ error }}</p>
    <ion-button fill="outline" (click)="refreshNews()">
      <ion-icon name="refresh-outline" slot="start"></ion-icon>
      Reintentar
    </ion-button>
  </div>

  <!-- News List -->
  <div *ngIf="!loading && !error" class="news-container">
    <ion-card *ngFor="let article of articles" class="news-card" (click)="openArticle(article.url)">
      <div class="card-image-container">
        <img [src]="article.urlToImage" [alt]="article.title" />
        <div class="source-badge">
          {{ article.source.name }}
        </div>
      </div>
      
      <ion-card-content>
        <h2 class="article-title">{{ article.title }}</h2>
        <p class="article-description">{{ article.description }}</p>
        
        <div class="article-meta">
          <span class="author" *ngIf="article.author">
            <ion-icon name="person-outline"></ion-icon>
            {{ article.author }}
          </span>
          <span class="date">
            <ion-icon name="time-outline"></ion-icon>
            {{ formatDate(article.publishedAt) }}
          </span>
        </div>
      </ion-card-content>
    </ion-card>

    <!-- Empty state -->
    <div *ngIf="articles.length === 0" class="empty-state">
      <ion-icon name="newspaper-outline"></ion-icon>
      <h3>No hay noticias disponibles</h3>
      <p>No se encontraron noticias en este momento.</p>
      <ion-button fill="outline" (click)="refreshNews()">
        <ion-icon name="refresh-outline" slot="start"></ion-icon>
        Actualizar
      </ion-button>
    </div>
  </div>
</ion-content>
